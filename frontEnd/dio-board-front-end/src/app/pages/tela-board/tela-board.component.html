<div class="board-wrapper card">
  <div class="board-header">
    <h3 class="board-title">{{ board.nome }}</h3>
    <button class="btn btn-success" (click)="abrirModal()">+ Novo Card</button>
  </div>

  <div class="columns">
    <div *ngFor="let col of board.colunas" class="column">
      <div class="column__header">
        <div class="column__title">{{ col.nome }}</div>
        <span class="badge" [ngClass]="'badge--' + col.tipo">{{ col.tipo }}</span>
      </div>

      <div class="column__body">
        <!-- cards da coluna -->
        <div *ngFor="let card of col.cards || []" class="kanban-card" (click)="abrirDetalhesCard(card, col)">
          <div class="card__title">{{ card.titulo }}</div>
          <div class="card__desc">{{ card.descricao }}</div>
          <div class="card__meta">Criado em: {{ card.dataCriacao | date:'dd/MM/yyyy' }}</div>
          <div class="card__lock" *ngIf="card.bloqueado" title="Bloqueado">ðŸ”’</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal-overlay" *ngIf="isModalOpen">
  <div class="modal-content">
    <div class="modal-header">Criar Novo Card</div>
    
    <input type="text" placeholder="TÃ­tulo do Card" [(ngModel)]="cardTitle" />
    <textarea placeholder="DescriÃ§Ã£o do Card" [(ngModel)]="cardDescription"></textarea>

    <div class="modal-actions">
      <button class="success" (click)="criarCard()">Criar</button>
      <button class="secondary" (click)="fecharModal()">Cancelar</button>
    </div>
  </div>
</div>
